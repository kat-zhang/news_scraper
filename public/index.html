<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

  <body>
    <div id="wrapper">
      <div class="scraper-nav">
        <h1 class="jumbotron text-center hdln">NEWSCRAPER</h1>
        <ul class="nav justify-content-center btn-bar container">
          <li class="nav-item">
            <a href="/" class="btn btn-success n-btn" id="home" role="button">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-success n-btn" id="saved" role="button">SAVED ARTICLES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-info n-btn"  id="scrape" role="button">NEW ARTICLES</a>
          </li>
          <li class="nav-item">
            <a href="#" class="btn btn-info n-btn" id="clear" role="button">CLEAR ARTICLES</a>
          </li>
        </ul>
    
      <div id ="article-block">
      <div id="articles"></div>
  
      <div id="notes"></div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
